language: java
jdk:
  - oraclejdk9
  - oraclejdk10
  - oraclejdk11
  - oraclejdk12
  - oraclejdk13
  - oraclejdk14
  - oraclejdk15
addons:
  sonarcloud:
    organization: "kmindi-github" # the key of the org you chose at step #3
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
before_install:
  - chmod +x gradlew
script:
  # other script steps might be done before running the actual SonarQube analysis
  - ./gradlew test
  - ./gradlew jacocoTestReport
  - sonar-scanner
